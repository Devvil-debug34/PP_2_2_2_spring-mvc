<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #d9d9d9;
        }
    </style>

</head>
<body>
<h1 th:text="${title}"/>
<table class="table-table-dark">
    <thead>
    <tr>
        <th scope="col">Модель</th>
        <th scope="col">Цвет</th>
        <th scope="col">Максимальная скорость</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.model}"/>
        <td th:text="${car.color}"/>
        <td th:text="${car.maxSpeed}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
